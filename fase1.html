<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infância - Brigas Familiares</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img//favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="fade">
    <!-- Indicador de Progresso -->
    <div id="progress">Fase 1 de 11</div>

    <div id="game">
        <h2>Infância - Brigas Familiares</h2>
        <p id="story-text">você é uma criança em uma casa onde os gritos e a violência são rotina. Hoje, a briga foi mais intensa. Sua mãe está machucada e seu pai ameaça sair de casa para sempre. Você está escondido atrás da porta, ouvindo tudo.</p>
        <button onclick="showConsequence('Posso proteger minha mãe, mas isso pode desintegrar a família.', 'group', 'fase2.html')">Ligo para a polícia</button>
        <button onclick="showConsequence('Tento acalmá-lo e assumir o controle da situação, mesmo que isso pese sobre mim.', 'power', 'fase2.html')">Converso com meu pai</button>
        <button onclick="showConsequence('Finjo que nada aconteceu, esperando que as coisas se resolvam sozinhas.', 'indifference', 'fase2.html')">Ignoro tudo</button>
        <button onclick="showConsequence('Prefiro escapar da tensão, mesmo que isso não resolva nada.', 'freedom', 'fase2.html')">Fugir de casa</button>
    </div>

    <div class="popup-overlay"></div>
    <div id="popup" class="popup">
        <p id="consequence-text"></p>
        <button id="advance-button" onclick="fadeToNext()">Avançar</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
